name: Daily News Poster

on:
  schedule:
    # Subah 8:00 AM aur Shaam 5:00 PM (IST approx) par chalega
    - cron: '30 2,11 * * *'
  workflow_dispatch: # Button se manually chalane ke liye

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install libraries
        run: |
          pip install google-auth google-auth-oauthlib google-api-python-client requests gradio_client

      - name: Run Auto Poster
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
        run: python main.py
